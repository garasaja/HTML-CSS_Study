<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>학점계산</h3><hr>
    <script>
    score = prompt("당신의 점수를 입력하세요");
    score = parseInt(score);
    document.writeln(score+"<br>")
    if(score>=90)
    {
        document.writeln("당신의 점수는 A입니다.");
    }
    else if(score>=80)
    {
        document.writeln("당신의 점수는 B입니다.");
    }
    else if(score>=70)
    {
        document.writeln("당신의 점수는 C입니다.");
    }
    else if(score>=60)
    {
        document.writeln("당신의 점수는 D입니다.");
    }
    else
    {
        document.writeln("당신의 점수는 F입니다.");
    }
</script>
</body>
</html>
