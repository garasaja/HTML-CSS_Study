<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>continue문</h3><hr>
    <script>
        //1~10까지 3으로 나눈 나머지가 1인 수만 더하기
        var sum=0;
        for(var i=1;i<11;i++)
        {
            if(i%3==1)
            {
                sum+=i;
            }
        }
        document.writeln(sum + "<br>");
        document.writeln("======================<br>");

        var sum2=0;
        for(var i=1;i<11;i++)
        {
            if(i%3!=1)
            {
                continue;   
            }
            sum2+=i;
        }
        document.writeln(sum + "<br>");

    </script>
</body>
</html>
