<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var c=0;
        function a()
        {
            alert("누르셨네요");
        }
        
        while(c<10)
        {
            c++;
            document.writeln(c);
        }
    </script>
</head>
<body>
    <button onclick="a()">눌러봐</button>
    
</body>
</html>
