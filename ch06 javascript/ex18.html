<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do-while문</h3><hr>
    <script>
        var i=1;
        var sum=0;
        do
        {
            sum+=i;
            i++;
        }
        while(i<11)
        document.writeln("1부터 10까지의 합은 "+ sum+"입니다.");
    </script>
</body>
</html>
