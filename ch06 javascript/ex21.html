<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단</h3><hr>
    <table border="2">
    <script>
        
        var sum;
        for(var i=1;i<=9;i++)
        {
            document.writeln("<tr>");
            for(var j=2;j<=9;j++)
            {
                document.writeln("<td>");
                sum=i*j;
                document.writeln(j + " * " + i + " = " +sum);
                document.writeln("</td>");
            }
            document.writeln("</tr>");
           // document.writeln("<br>");
        }
        
    </script>
    </table>
</body>
</html>
