<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(n)
        {
            m=parseInt(n);
            if(isNaN(m)||m<1|m>9)
            {
                alert("2단에서 9단사이의 수를 입력해주세요.");
                return;
                
            }
            for(i=1;i<=9;i++)
            {

                document.writeln(m + "*" + i + "=" + (m*i)+"<br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단</h3><hr>
    <script>
        n=prompt("구구단 단을 입력하세요",2);
        gugudan(n);
    </script>
</body>
</html>
