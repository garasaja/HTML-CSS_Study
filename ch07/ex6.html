        account.withdraw = withdraw;
        account.inquiry = inquiry;
        function deposit(money)
        {
            this.nowmoney +=money;
            return money;
        }
        function withdraw(money)
        {
            this.nowmoney-=money;
            return money;
        }
        function inquiry()
        {
            return this.nowmoney;
        }
