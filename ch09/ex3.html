<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        function f(e)
        {
            alert(e.type);
        }
        document.getElementById("p").onmouseover=f;
    </script>
</head>
<body>
    <p id="p">마우스올려</p>
    <button onclick="f(event)">클릭하세요</button>
</body>
</html>
