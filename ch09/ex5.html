<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:blue">이것은 
        <span style="color:red" id="span">문장입니다.
        </span>
    </p>
    <form>
        <input type="text" name="s">
        <input type="button" value="테스트" id="button">
        <hr>
    </form>
    <div id="div" style="color:green"></div>
    <script>
        var div = document.getElementById("div");
        var button = document.getElementById("button");

        document.body.addEventListener("click",capture,true);//윈도우->targettag
        button.addEventListener("click",bubble,false);//타겟-=>윈도우
        function capture(e)
        {
            obj = e.currentTarget;
            tagName = obj.tagName;
            div.innerHTML += "<br>capture단계" + tagName + "태그" + e.type + "이벤트";
        }
        function bubble(e)
        {
            obj = e.currentTarget;
            tagName = obj.tagName;
            div.innerHTML += "<br>bubble단계" + tagName + "태그" + e.type + "이벤트";
        }
    </script>
</body>
</html>
