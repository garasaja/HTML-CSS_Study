<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function load()
        {
            var sel = document.getElementById("site");
            
            window.location = sel.options[sel.selectedIndex].value;
            var sel = document.getElementById("site1");
        }
    </script>
</head>
<body>
    <h3>window.location으로 select 웹사이트 이동</h3><hr>
    사이트 선택 :
    <select id="site">
        <option value="http://www.naver.com" selected>네이버
            <option value="http://www.google.com">구글
            <option value="http://www.microsoft.com">마이크로소프트
    </select><p>
        <button onclick="load()">웹 사이트 접속</button>
        <select id="site1" onchange="onload()">
            <option value="http://www.naver.com" selected>네이버
                <option value="http://www.google.com">구글
                <option value="http://www.microsoft.com">마이크로소프트
        </select><p>
    
</body>
</html>
